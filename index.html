<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .score-container {
        display: flex;
        align-items: center;
      }

      .score-container img {
        margin-right: 10px;
      }

      .button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <a href="https://www.donationalerts.com/r/petrovich2288" class="button">Donate</a>
        <div class="score-container">
          <img src="./assets/coin.png" alt="coin" />
          <h2 class="score" id="score">42</h2>
        </div>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/prikol1.jpg" alt="Clicker" />
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
